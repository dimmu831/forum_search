  <script>
    const API_URL = '/api/search';

    const searchForm = document.getElementById('searchForm');
    const keywordInput = document.getElementById('keyword');
    const searchBtn = document.getElementById('searchBtn');
    const errorContainer = document.getElementById('errorContainer');
    const resultsContainer = document.getElementById('resultsContainer');

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const keyword = keywordInput.value.trim();
      if (!keyword) return;

      // æ¸…ç©ºä¹‹å‰çš„çµæœ
      errorContainer.innerHTML = '';
      resultsContainer.innerHTML = '';

      searchBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ keyword }),
        });

        if (!response.ok) {
          throw new Error('æœå°‹å¤±æ•—');
        }

        const data = await response.json();

        if (data.success) {
          displayResults(data.data);
        } else {
          errorContainer.innerHTML = `<div class="error">${data.error || 'æœå°‹å¤±æ•—'}</div>`;
        }
      } catch (error) {
        console.error('Error:', error);
        errorContainer.innerHTML = `<div class="error">æœå°‹å¤±æ•—ï¼š${error.message}</div>`;
      } finally {
        searchBtn.disabled = false;
      }
    });

    function displayResults(results) {
      const html = Object.entries(results)
        .map(([forum, items]) => {
          let contentHtml = '';

          if (items.length === 0) {
            contentHtml = '<div class="empty-state">æœªæ‰¾åˆ°ç›¸é—œçµæœ</div>';
          } else {
            const rows = items
              .map(
                (item, index) => `
              <tr>
                <td>${index + 1}</td>
                <td>
                  <a href="${escapeHtml(item.url)}" target="_blank" rel="noopener noreferrer">
                    ${escapeHtml(item.title)}
                  </a>
                  <span class="url-text">${escapeHtml(item.url)}</span>
                </td>
              </tr>
            `
              )
              .join('');

            contentHtml = `
              <table>
                <thead>
                  <tr>
                    <th style="width: 50px;">åºè™Ÿ</th>
                    <th>æ¨™é¡Œ / é€£çµ</th>
                  </tr>
                </thead>
                <tbody>
                  ${rows}
                </tbody>
              </table>
            `;
          }

          return `
            <div class="forum-results">
              <div class="forum-header">
                <h3>${forum}</h3>
                <p>${items.length} å€‹æœå°‹çµæœ</p>
              </div>
              <div class="forum-content">
                ${contentHtml}
              </div>
            </div>
          `;
        })
        .join('');

      resultsContainer.innerHTML = `<div class="results-container">${html}</div>`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
